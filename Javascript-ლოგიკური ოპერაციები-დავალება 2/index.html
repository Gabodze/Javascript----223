<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write((true || false) + "<br>");
        document.write((true && true) + "<br>");
        let result = (6 == 6);
        document.write((typeof result) + "<br>");
        document.write((((30 * 90) > 100) && ((6 ** 6) == 89)) || (false || true));
    </script>
</body>
</html>
